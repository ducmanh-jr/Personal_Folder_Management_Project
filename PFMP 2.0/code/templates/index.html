<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGUYENDUCMANH - Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: 
                fixed
                radial-gradient(at 0% 0%, hsla(250,100%,98%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(280,100%,98%,1) 0, transparent 50%),
                #f8fafc;
            min-height: 100vh;
        }
        .glass-header {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(24px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .kanban-column {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5rem;
        }
        .card-item {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
        }
        .card-item:hover {
            transform: translateY(-4px);
            background: #ffffff;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
            border-color: hsla(250, 85%, 60%, 0.2);
        }
        .card-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        .card-item:hover::before {
            left: 100%;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.1); border-radius: 20px; }
        .watermark { position: fixed; bottom: 2rem; right: 2rem; opacity: 0.15; pointer-events: none; }
    </style>
</head>
<body class="p-0">
    <header class="glass-header sticky top-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="flex flex-col">
                    <h1 class="text-xl font-[900] text-slate-900 leading-tight tracking-tight">NGUYENDUCMANH</h1>
                    <div class="flex items-center gap-2 text-[11px] font-bold text-slate-500 uppercase tracking-wider" id="time-weather">
                        <span id="current-time">00:00</span>
                        <span class="mx-1">‚Ä¢</span>
                        <span>28¬∞C N·∫Øng nh·∫π</span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-6 bg-white/40 px-6 py-2 rounded-2xl border border-white/20">
                <div class="flex items-center gap-3">
                    <div id="greeting-icon"></div>
                    <div>
                        <p class="text-sm font-black text-slate-800 leading-none" id="greeting-text">Ch√†o b·∫°n</p>
                        <p class="text-[10px] font-bold text-slate-500 mt-1" id="greeting-sub">ƒêang c·∫≠p nh·∫≠t...</p>
                    </div>
                </div>
                <div class="w-[1px] h-8 bg-slate-200 hidden sm:block"></div>
                <button onclick="addCardPrompt()" class="text-slate-600 font-bold text-xs hover:bg-white/60 px-4 py-2 rounded-xl transition-all">
                    + T·∫°o m·ªõi
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 md:p-10">
        <div id="board" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 items-start"></div>
    </main>

    <div class="watermark text-right">
        <div class="text-2xl font-[1000] bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">NGUYENDUCMANH</div>
    </div>

    <script>
        let columns = [];

        async function loadData() {
            const res = await fetch('/api/data');
            const data = await res.json();
            columns = data.columns || [];
            if (columns.length === 0) {
                columns = [
                    { id: "col1", name: "T√ÄI LI·ªÜU", cards: [] },
                    { id: "col2", name: "SOURCE", cards: [] },
                    { id: "col3", name: "D·ª∞ √ÅN", cards: [] }
                ];
                saveData();
            }
            render();
        }

        async function saveData() {
            await fetch('/api/save-all', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ columns })
            });
        }

        function updateGreeting() {
            const time = new Date();
            const hour = time.getHours();
            document.getElementById('current-time').innerText = time.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
            
            let data = { text: "Ch√†o b·∫°n", sub: "Ch√∫c b·∫°n ng√†y m·ªõi t·ªët l√†nh!", icon: "‚ú®" };
            if (hour >= 5 && hour < 11) data = { text: "Ch√†o bu·ªïi s√°ng", sub: "B·∫°n ƒë√£ ƒÉn s√°ng ch∆∞a?", icon: "‚òÄÔ∏è" };
            else if (hour >= 11 && hour < 14) data = { text: "Ch√†o bu·ªïi tr∆∞a", sub: "ƒê·∫øn gi·ªù ngh·ªâ tr∆∞a r·ªìi ƒë·∫•y!", icon: "‚òÄÔ∏è" };
            else if (hour >= 14 && hour < 18) data = { text: "Ch√†o bu·ªïi chi·ªÅu", sub: "L√†m t√°ch tr√† cho t·ªânh t√°o nh√©?", icon: "‚òÅÔ∏è" };
            else if (hour >= 18 && hour < 22) data = { text: "Ch√†o bu·ªïi t·ªëi", sub: "B·∫°n ƒë√£ d√πng b·ªØa t·ªëi ch∆∞a?", icon: "üåô" };
            else data = { text: "Ch√†o ƒë√™m mu·ªôn", sub: "ƒê·ª´ng th·ª©c qu√° khuya nh√©!", icon: "üåô" };

            document.getElementById('greeting-text').innerText = data.text;
            document.getElementById('greeting-sub').innerText = data.sub;
            document.getElementById('greeting-icon').innerText = data.icon;
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = columns.map((col, cIdx) => `
                <div class="kanban-column p-5">
                    <div class="flex justify-between items-center mb-5 px-2">
                        <h3 class="font-bold text-slate-800 uppercase text-[11px] tracking-widest">${col.name}</h3>
                        <span class="text-[10px] font-black text-slate-400">${col.cards.length} m·ª•c</span>
                    </div>
                    <div class="space-y-3 custom-scrollbar">
                        ${col.cards.map((card, kIdx) => `
                            <div onclick="smartOpen('${card.link}', '${card.title}')" class="card-item p-4 cursor-pointer group">
                                <div class="flex justify-between items-start mb-3">
                                    <div class="p-2 rounded-xl ${card.type === 'file' ? 'bg-indigo-50 text-indigo-500' : 'bg-emerald-50 text-emerald-500'}">
                                        ${card.type === 'file' ? 'üìÑ' : 'üîó'}
                                    </div>
                                    <button onclick="event.stopPropagation(); deleteCard(${cIdx}, ${kIdx})" class="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-600 p-1">üóëÔ∏è</button>
                                </div>
                                <h4 class="font-bold text-slate-900 text-[13px] mb-1 leading-tight">${card.title}</h4>
                                <p class="text-[11px] text-slate-500 line-clamp-1">${card.desc || "..."}</p>
                                <div class="mt-4 pt-3 border-t border-slate-50 flex justify-between items-center">
                                    <span class="text-[9px] font-bold text-slate-300 uppercase tracking-tighter">${card.updatedAt || ''}</span>
                                    <span class="text-slate-200 group-hover:text-indigo-400">‚¨áÔ∏è</span>
                                </div>
                            </div>
                        `).join('')}
                        <button onclick="addCardToCol(${cIdx})" class="w-full py-6 border-2 border-dashed border-slate-100 rounded-2xl text-slate-300 hover:text-indigo-400 transition-all font-bold text-sm">+</button>
                    </div>
                </div>
            `).join('');
        }

        async function addCardToCol(cIdx) {
            const type = confirm("Ch·ªçn 'OK' cho File, 'Cancel' cho Link") ? 'f' : 'l';
            const updatedAt = new Date().toLocaleDateString('vi-VN');
            
            if (type === 'f') {
                const input = document.createElement('input');
                input.type = 'file';
                input.onchange = async () => {
                    const formData = new FormData();
                    formData.append('file', input.files[0]);
                    const res = await fetch('/api/upload', { method: 'POST', body: formData });
                    const result = await res.json();
                    if(result.success) {
                        columns[cIdx].cards.unshift({ title: result.filename, type: 'file', link: result.url, desc: "T√†i li·ªáu t·∫£i l√™n", updatedAt });
                        render(); saveData();
                    }
                };
                input.click();
            } else {
                const title = prompt("T√™n link?");
                const link = prompt("URL?");
                if(title && link) {
                    columns[cIdx].cards.unshift({ title, type: 'link', link, desc: "ƒê∆∞·ªùng d·∫´n web", updatedAt });
                    render(); saveData();
                }
            }
        }

        function addCardPrompt() { addCardToCol(0); }
        function deleteCard(cIdx, kIdx) { if(confirm('X√≥a m·ª•c n√†y?')) { columns[cIdx].cards.splice(kIdx, 1); render(); saveData(); } }

        function smartOpen(link, title) {
            const ext = title.split('.').pop().toLowerCase();
            const codeExts = ['py', 'js', 'html', 'css', 'json', 'ts'];
            if (codeExts.includes(ext)) {
                alert("ƒêang m·ªü file code...");
                window.location.href = 'vscode://file/' + title;
            } else {
                window.open(link, '_blank');
            }
        }

        setInterval(updateGreeting, 1000);
        updateGreeting();
        loadData();
    </script>
</body>
</html>
